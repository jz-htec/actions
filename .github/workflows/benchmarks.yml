name: MiGraphX Benchmark

on:
  workflow_call:
    inputs:
      script_repo:
        type: string
        description: Script repository (rocm-migraphx)
        default: "migraphx-benchmark/rocm-migraphx"
        required: true
      result_path:
        type: string
        description: Result Path
        required: true
        default: /home/htec/jz/test-results
      result_repo:
        type: string
        description: Result repository
        required: true
        default: "migraphx-benchmark/migraphx-results"
    secrets:
      gh_token:
        description: 'Github Access Token'
        required: true

permissions:
  issues: write
  pull-requests: write
  contents: read

env:
  SCRIPT_PATH: rocm-migraphx

jobs:
  check_image_version:
    name: Check Image Version
    runs-on: self-hosted
    outputs:
      image: ${{ steps.check_image.outputs.image }}
    steps:
      - name: Check new image
        id: check_image
        run: |
          if [ -z "$(docker images -q migraphx-ort:`date +%Y%m%d`)" ]; then
            echo "::set-output name=image::true"
          fi
  build_image:
    name: Build New Image
    runs-on: self-hosted
    needs: check_image_version
    if: ${{ needs.check_image_version.outputs.image == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: recursive
          token: ${{ secrets.gh_token }}
      - name: Checkout scripts
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.script_repo }}
          path: ${{ env.SCRIPT_PATH }}
          token: ${{ secrets.gh_token }}
      - name: Docker build
        run: |
          cd $GITHUB_WORKSPACE/${{ env.SCRIPT_PATH }}/dockerfiles
          docker build -t "migraphx-ort:$(date +%Y%m%d)" --no-cache -f dockerfile_migraphx_benchmark .
  run_benchmark:
    name: Run benchmark
    runs-on: self-hosted
    if: ${{ always() }}
    needs: build_image
    steps:
      - name: Checkout scripts
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.script_repo }}
          path: ${{ env.SCRIPT_PATH }}
          token: ${{ secrets.gh_token }}
      - name: Execute benchmark script
        run: >
          docker run -e TZ=America/Chicago
          -e TARGET=gpu
          -e TEST_RESULTDIR=/test-results
          --device=/dev/dri
          --device=/dev/kfd
          --network=host
          --group-add=video 
          -v ${{ inputs.result_path }}:/test-results
          -v $GITHUB_WORKSPACE/${{ env.SCRIPT_PATH }}:/src
          --workdir /src/scripts/
          migraphx-ort:$(date +%Y%m%d) /bin/bash ort_benchmark4.sh
      - name: Generate benchmark summary
        run: >
          python3 ${{ env.SCRIPT_PATH }}/scripts/benchmark_report.py 
          -i ${{ inputs.result_path }}/onnxruntime-`date '+%Y-%m-%d-%H-%M'` 
          -o summary.csv